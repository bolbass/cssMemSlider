<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mems Slider</title>
</head>
<body>
    <h1>CSS Mem Slider</h1>
    <div class="wrapper">
            <input type="radio" name="point" id="mem1" checked>
            <input type="radio" name="point" id="mem2" >
            <input type="radio" name="point" id="mem3" >
            <input type="radio" name="point" id="mem4">
            <input type="radio" name="point" id="mem5" >
        <div class="slider">
            <div class="mems mem1"><img src="./assets/mem1.jpg" alt=""></div>
            <div class="mems mem2"><img src="./assets/mem2.jpg" alt=""></div>
            <div class="mems mem3"><img src="./assets/mem3.jpg" alt=""></div>
            <div class="mems mem4"><img src="./assets/mem4.jpg" alt=""></div>
            <div class="mems mem5"><img src="./assets/mem5.jpg" alt=""></div>
        </div>
        <div class="descr">
            <div class="text">
                <p class="t1">JS in mems</p>
                <p class="t2">Let or const. No var!</p>
                <p class="t3">Console.log</p>
                <p class="t4">HTML+CSS</p>
                <p class="t5">FrontEnd vs BackEnd</p>
            </div> 
            <div class="ctrls">
                <label for="mem1">
                    <div class="rad"></div>
                </label>
                <label for="mem2">
                    <div class="rad"></div>
                </label>
                <label for="mem3"><div class="rad"></div></label>
                <label for="mem4"><div class="rad"></div></label>
                <label for="mem5"><div class="rad"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
